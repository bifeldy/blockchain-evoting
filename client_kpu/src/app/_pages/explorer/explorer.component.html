<div class="container py-3 bg-default">
  <div class="row">
    <div class="col-12 pb-3 sticky-top bg-default">
      <h3 class="pt-3 pb-2 border-bottom-dotted">
        <small>
          <span class="float-right text-success mt-2 text-decoration-none">
            <nav aria-label="Page navigation example">
              <ul class="pagination pagination-sm" style="margin-bottom: 0;">
                <li class="page-item" style="cursor: pointer;">
                  <a class="page-link" (click)="prevPage()" aria-label="Previous">
                    <b>
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </b>
                  </a>
                </li>
                <li class="page-item disabled">
                  <a class="page-link">
                    <b>{{ page }}</b>
                  </a>
                </li>
                <li class="page-item" style="cursor: pointer;">
                  <a class="page-link" (click)="nextPage()" aria-label="Next">
                    <b>
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </b>
                  </a>
                </li>
              </ul>
            </nav>
          </span>
        </small>
        <b class="text-secondary">Latest Blocks</b>
      </h3>
    </div>
    <div class="col-12 bg-default">
      <ul class="list-unstyled row p-3">
        <div class="media border-bottom mb-1 p-1 list-group-item-action col-md-6" style="cursor: pointer;" 
          *ngFor="let i of latestBlocks" routerLink="/explorer/block/{{ i.hash }}">
          <img class="align-self-center mr-3" src="http://via.placeholder.com/80x80/?text={{ i.number }}" />
          <div class="media-body text-truncate">
            <p class="m-0 pt-2 text-muted">
              <b>{{ i.hash }}</b>
            </p>
            <p class="m-0 pb-2 text-muted">
              #<a class="text-primary">{{ i.number }}</a> |
              <a class="text-danger">{{ i.transactions.length }}</a> Trxs |
              <a class="text-info">{{ i.gasUsed }}</a> Wei Gas |
              <a class="text-dark">{{ i.size }}</a> Bytes
            </p>
          </div>
        </div>
      </ul>
    </div>
  </div>
</div>
