<div class="center-screen" [ngStyle]="{
  'background-image': 'url(' + bgLoginImg + ')'
}" *ngIf="!this.as.currentUserValue" style="transform: rotateY(180deg);">
  <div class="container py-3" style="transform: rotateY(180deg);">
    <div class="row justify-content-center no-gutters">
      <div class="col-lg-5 col-md-3" [ngStyle]="{
        'background-position': 'center',
        'background-size': 'cover',
        'background-image': 'url(' + loginImg + ')'
      }"></div>
      <div class="col-lg-7 col-md-9">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="fg" class="m-2" (ngSubmit)="onClickedSubmit()">
              <div class="text-center mb-4">
                <img class="mb-4" src="/favicon.ico" alt="" />
                <h1 class="h3 mb-3 font-weight-normal">Hai, Selamat Datang! >_<"</h1>
                <p class="text-danger">{{ loginInfo }}</p>
              </div>
              <div class="form-group row">
                <label for="username" class="col-md-4 col-form-label text-md-right">Nama Pengguna</label>
                <div class="col-md-8">
                  <input type="text" id="username" class="form-control {{
                      !fg.get('username').valid && fg.get('username').touched ? 'is-invalid' : ''
                    }}" placeholder="NIK / E-Mail / No. HP" required autofocus formControlName="username" autocomplete="username" />
                  <span class="invalid-feedback" role="alert">
                    <strong>NIK Tidak Boleh Kosong!</strong>
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Kata Sandi</label>
                <div class="col-md-8">
                  <div class="row">
                    <div class="col pr-0">
                      <input type="{{ showPassword ? 'text' : 'password' }}" id="password" class="col form-control {{
                          !fg.get('password').valid && fg.get('password').touched ? 'is-invalid' : ''
                        }}" placeholder="Password" required formControlName="password" autocomplete="current-password" />
                    </div>
                    <a class="btn btn-link text-secondary px-2 mr-3" (click)="showHidePassword()">
                      <i class="fa fa-fw fa-eye" *ngIf="showPassword"></i>
                      <i class="fa fa-fw fa-eye-slash" *ngIf="!showPassword"></i>
                    </a>
                  </div>
                  <span role="alert" *ngIf="!fg.get('password').valid && fg.get('password').touched" style="font-size: 80%; color: #dc3545;">
                    <strong>Password Tidak Boleh Kosong!</strong>
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col offset-md-4">
                  <div class="form-check">
                    <input id="rememberMe" class="form-check-input" type="checkbox" formControlName="rememberMe" />
                    <label class="form-check-label" for="rememberMe">Biarkan Saya Tetap Login</label>
                  </div>
                </div>
              </div>
              <div class="form-group row mb-0">
                <div class="col-md-8 offset-md-4">
                  <div class="row">
                    <div class="col-5 pr-0">
                      <button class="btn btn-success btn-block text-white" type="submit" [disabled]="submitted">
                        Masuk <i class="fa fa-fw fa-key ml-2"></i>
                      </button>
                    </div>
                    <div class="col-7 pl-0">
                      <button class="btn btn-link btn-block text-decoration-none" type="button" routerLink="/register" [disabled]="submitted">Daftar & Gabung!</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
